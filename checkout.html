<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
    }

    .card-header {
      background-color: #091A3C;
      color: #fff;
    }

    .btn-primary {
      background-color: #091a3c ;
      border: none;
      color: #a8dadc;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #a8dadc;
      color:#091a3c
    }
    body{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="mb-0">Checkout</h4>
          </div>
          <div class="card-body">
            <form>
              <h5>Billing Details</h5>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Rahul Babu">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="rahul@example.com">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="somewhere str">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" placeholder="State">
                </div>
              </div>
              <div class="mb-3">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip Code">
              </div>

              <h5 class="mt-4">Payment Method</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                <label class="form-check-label" for="creditCard">Credit Card</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
                <label class="form-check-label" for="debitCard">Debit Card</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>

             
              <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-primary mt-4 w-100" id="liveAlertBtn">Place Order</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="mb-0">Order Summary</h4>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <span>Indus Route</span>
              <span>$5000.00</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Indus Route</span>
              <span>$5000.00</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <strong>Total</strong>
              <strong>$10000.00</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
    
      alertPlaceholder.append(wrapper)
    }
    
    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        appendAlert('Order Placed ', 'success')
      })
    }</script>
</body>

</html>
