<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clothing Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Animated Background */
.background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #5ED7B9, #D1C147, #588F3C, #091A3C);
    background-size: 300% 300%;
    animation: gradient-animation 8s infinite;
    z-index: -1;
}

@keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Login Card Styling */
.login-card {
    width: 100%;
    max-width: 400px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
    backdrop-filter: blur(15px); /* Frosted effect */
    -webkit-backdrop-filter: blur(15px); /* Frosted effect for Safari */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
    padding: 1.5rem;
}

/* Title and Subtitle Styling */
.card-title {
    color: #FFFFFF;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
}

.card-body p {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 1.5rem;
}

/* Input Fields */
.form-control {
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
    color: #FFFFFF;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.form-control:focus {
    border-color: rgba(255, 255, 255, 0.8);
    background: rgba(255, 255, 255, 0.4);
    outline: none;
}

/* Buttons */
.btn-primary {
    background-color: rgba(88, 143, 60, 0.8); /* Slightly transparent green */
    border-color: rgba(88, 143, 60, 0.8);
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: rgba(9, 26, 60, 0.8);
    border-color: rgba(9, 26, 60, 0.8);
}

/* Links */
.card-body a {
    color: rgba(209, 193, 71, 0.8); /* Gold tone */
    font-weight: 600;
}

.card-body a:hover {
    text-decoration: underline;
    color: rgba(209, 193, 71, 1);
}

/* Text Styling */
.card-body span {
    color: rgba(94, 215, 185, 0.8); /* Cyan tone */
    font-weight: 500;
}
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center fw-bold">Welcome Back!</h2>
                <p class="text-center text-muted">Login to continue exploring our collection</p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="mt-3 text-center">
                        <span>Don't have an account?</span>
                        <a href="#" class="text-decoration-none text-success">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
